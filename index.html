
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্টাডিবাডি - আপনার পড়াশোনার বন্ধু</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
            color: #334155;
            -webkit-tap-highlight-color: transparent;
        }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoom-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes bounce-short { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .animate-in { animation: fade-in 0.5s ease-out; }
        .slide-up { animation: slide-up 0.5s ease-out; }
        .scale-up-center { animation: zoom-in 0.3s cubic-bezier(0.390, 0.575, 0.565, 1.000) both; }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        .animate-bounce-short { animation: bounce-short 2s ease-in-out infinite; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
<script>
  /** 
   * Netlify বা ব্রাউজার এনভায়রনমেন্টে 'process' ডিফাইন করা থাকে না।
   * এটি যোগ না করলে কোড লোড হওয়ার আগেই ReferenceError দিয়ে বন্ধ হয়ে যায়।
   */
  window.process = { 
    env: { 
      NODE_ENV: 'production',
      API_KEY: '' // API Key Netlify UI থেকে ইনজেক্ট করা হবে অথবা কোড থেকে পাওয়া যাবে
    } 
  };
</script>
